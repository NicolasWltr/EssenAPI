<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="/static/js/loginScript.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Login</h1>
            <br>
            <form id="loginForm" action="{{ url_for('checkLogin') }}" method="post">
                <label for="username">Username:</label>
                <input class="submit" type="text" id="username" name="username">
                <label for="password">Password:</label>
                <input class="submit" type="password" id="password" name="password">
                
                <button class="submit custom-button" style="margin-top: 50px;" onClick="login()">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
